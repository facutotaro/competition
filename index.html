<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .digit-selector {
            margin-bottom: 30px;
        }

        .digit-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .digit-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digit-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .digit-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 40px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
            justify-items: center;
        }

        .digit-image {
            width: 120px;
            height: 120px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .digit-image:hover {
            transform: scale(1.05);
        }

        .loading {
            color: #667eea;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 15px;
            }
            
            .digit-image {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ MNIST Digit Generator</h1>
        <p class="subtitle">Select a digit (0-9) and generate 5 handwritten-style images using AI</p>
        
        <div class="digit-selector">
            <div class="digit-buttons">
                <button class="digit-btn" data-digit="0">0</button>
                <button class="digit-btn" data-digit="1">1</button>
                <button class="digit-btn" data-digit="2">2</button>
                <button class="digit-btn" data-digit="3">3</button>
                <button class="digit-btn" data-digit="4">4</button>
                <button class="digit-btn" data-digit="5">5</button>
                <button class="digit-btn" data-digit="6">6</button>
                <button class="digit-btn" data-digit="7">7</button>
                <button class="digit-btn" data-digit="8">8</button>
                <button class="digit-btn" data-digit="9">9</button>
            </div>
            
            <button class="generate-btn" id="generateBtn" disabled>
                Generate Images
            </button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let selectedDigit = null;
        const digitButtons = document.querySelectorAll('.digit-btn');
        const generateBtn = document.getElementById('generateBtn');
        const results = document.getElementById('results');

        // Mock GAN model - In real implementation, this would connect to your trained model
        class MockGANModel {
            constructor() {
                this.isLoaded = false;
            }

            async loadModel() {
                // Simulate model loading
                await new Promise(resolve => setTimeout(resolve, 1000));
                this.isLoaded = true;
            }

            generateDigitImages(digit, count = 5) {
                // Generate mock digit images using canvas
                const images = [];
                for (let i = 0; i < count; i++) {
                    const canvas = document.createElement('canvas');
                    canvas.width = 28;
                    canvas.height = 28;
                    const ctx = canvas.getContext('2d');
                    
                    // Create a simple digit representation
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, 28, 28);
                    
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    
                    // Add some randomization to make images slightly different
                    const offsetX = (Math.random() - 0.5) * 4;
                    const offsetY = (Math.random() - 0.5) * 4;
                    const rotation = (Math.random() - 0.5) * 0.3;
                    
                    ctx.save();
                    ctx.translate(14 + offsetX, 14 + offsetY);
                    ctx.rotate(rotation);
                    ctx.fillText(digit.toString(), 0, 0);
                    ctx.restore();
                    
                    // Add some noise
                    const imageData = ctx.getImageData(0, 0, 28, 28);
                    const data = imageData.data;
                    for (let j = 0; j < data.length; j += 4) {
                        if (Math.random() < 0.05) {
                            const noise = Math.random() * 100;
                            data[j] = Math.max(0, data[j] - noise);
                            data[j + 1] = Math.max(0, data[j + 1] - noise);
                            data[j + 2] = Math.max(0, data[j + 2] - noise);
                        }
                    }
                    ctx.putImageData(imageData, 0, 0);
                    
                    images.push(canvas.toDataURL());
                }
                return images;
            }
        }

        const model = new MockGANModel();

        // Initialize model
        model.loadModel().then(() => {
            console.log('Model loaded successfully');
        });

        // Handle digit selection
        digitButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove previous selection
                digitButtons.forEach(b => b.classList.remove('selected'));
                
                // Select current digit
                btn.classList.add('selected');
                selectedDigit = parseInt(btn.dataset.digit);
                
                // Enable generate button
                generateBtn.disabled = false;
            });
        });

        // Handle image generation
        generateBtn.addEventListener('click', async () => {
            if (selectedDigit === null) return;

            // Show loading state
            generateBtn.disabled = true;
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Generating images for digit ${selectedDigit}...
                </div>
            `;

            try {
                // Simulate generation time
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Generate images
                const images = model.generateDigitImages(selectedDigit, 5);

                // Display results
                results.innerHTML = `
                    <h3>Generated Images for Digit ${selectedDigit}</h3>
                    <div class="images-grid">
                        ${images.map((img, index) => `
                            <div class="digit-image">
                                <img src="${img}" alt="Generated digit ${selectedDigit}" 
                                     style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;">
                            </div>
                        `).join('')}
                    </div>
                `;

            } catch (error) {
                results.innerHTML = `
                    <div class="error">
                        Error generating images: ${error.message}
                    </div>
                `;
            } finally {
                generateBtn.disabled = false;
            }
        });

        // Add some initial animation
        document.addEventListener('DOMContentLoaded', () => {
            digitButtons.forEach((btn, index) => {
                btn.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
            });
        });
    </script>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
